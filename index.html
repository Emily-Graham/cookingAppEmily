<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBookNook</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- W3 Stylesheet link -->
    <link rel="stylesheet" href="./css/w3.css">
    <!-- CSS stylesheet link -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,600&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- JavaScript link -->
    <script src="./javaScript/index.js" defer></script>
</head>
<!-- webApp -->
<body>
    <nav id="navbar" class="w3-sidebar w3-bar-block w3-card">
        <img id="logo" src="images/cookbooknookicon.jpg" alt="Cook Book Nook logo"/>
        <div id="title">
            <h1  class="text-centered-div">Cook<br>Book<br>Nook.</h1>
        </div>
        <div id="primary-tabs">
            <button class="w3-bar-item w3-button tablink" onclick="openRecipe(event, 'Desserts')">Desserts</button>
            <button class="w3-bar-item w3-button tablink" onclick="openRecipe(event, 'Pasta')">Pasta</button>
        </div>
    </nav>
    <div id="secondary-nav">
            <div id="blank"></div>
            <div id="secondary-tabs">
                <div id="Desserts" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Recipe Name</h4>
                </div>
                <div id="Pasta" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Pasta Dish</h4>
                </div>
            </div>
    </div>   
    <button id="addRecipeBtn">
        <img src="./images/add-button.jpg"/>
    </button>
    
</body>
</html>
