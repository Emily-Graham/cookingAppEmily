<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBookNook</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/w3.css">
    <!-- CSS stylesheet link -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,400;0,700;1,600&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- JavaScript link -->
    <script src="./javaScript/index.js" defer></script>
</head>

<!-- webApp -->
<body>
    <nav id="navbar" class="w3-sidebar w3-bar-block w3-card">
        <img id="logo" src="images/cookbooknookicon.jpg" alt="Cook Book Nook logo"/>
        <div id="title">
            <h1  class="text-centered-div">Cook<br>Book<br>Nook.</h1>
        </div>
        <div id="primary-tabs">
            <button class="w3-bar-item w3-button tablink" onclick="openRecipe(event, 'Desserts')">Desserts</button>
            <button class="w3-bar-item w3-button tablink" onclick="openRecipe(event, 'Pasta')">Pasta</button>
        </div>
    </nav>
    <div id="secondary-nav">
            <div id="blank"></div>
            <div id="secondary-tabs">
                <div id="Desserts" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Recipe Name</h4>
                </div>
                <div id="Pasta" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Pasta Dish</h4>
                </div>
            </div>
    </div>   
    <div id="background">
        <div id="leftpage-div">
            <img id="left-page" src="images/left-page.png" />
        </div>
        <div id="right-page-div">
            <h4 class="time">50 min</h4>
            <img id="time-ribbon" src="images/time-ribbon.png " />
            <img id="right-page" src="images/right-page.png"/>
        </div>
    </div>
    <button id="addRecipeBtn">
        <img src="./images/add-button.jpg"/>
    </button>
    <!-- Adding a task form -->
    <div class="collapse row border mb-5 " id="collapseform">
        <h3 class="text-center">Add Your Recipe</h3>
        <form>
            <div class="mb-3">
                <input aria-label="Recipe Name" type="text" class="form-control" id="name" placeholder="Recipe Name" />
                <span id="errMsgName" style="color: red"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="assigned" placeholder="Assigned To" />
                <span id="errMsgAssign" style="color: red"></span>
            </div>
            <div class="row" id="smallrow">
                <div class="col-6">
                    <input type="date" class="form-control" id="date" placeholder="Due Date" />
                    <span id="errMsgDate" style="color: red"></span>
                </div>
                <div class="col-6">
                    <select id="status" class="form-select" aria-label="dropdown status selection">
                   <option selected>To Do</option>
                   <option>In Progress</option>
                   <option>Review</option>
                   <option>Done</option>
                   </select>
                    <span id="errMsgSelect"></span>
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="description" placeholder="Task Description"></textarea>
                <span id="errMsgDes" style="color: red"></span>
            </div>
            <button id="btnSub" type="button" class="btn btn-primary">
                Add Task
            </button>
        </form>
    </div>

    <div id="card-container">

            </div>

</body>
