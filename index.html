<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBookNook</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- W3 Stylesheet link -->
    <link rel="stylesheet" href="./css/w3.css">
    <!-- CSS stylesheet link -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,400;0,700;1,600&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- JavaScript link -->
    <script src="./javaScript/recipeManager.js" defer></script>
    <script src="./javaScript/index.js" defer></script>
    
</head>

<!-- webApp -->
<body>
    <nav id="navbar" class="w3-sidebar w3-bar-block w3-card">
        <img id="logo" src="images/cookbooknookicon.jpg" alt="Cook Book Nook logo"/>
        <div id="title">
            <h1  class="text-centered-div">Cook<br>Book<br>Nook.</h1>
        </div>
        <!-- div for category tabs -->
        <div id="primary-tabs">
            <button class="w3-bar-item w3-button tablink" onclick="openSecondaryTabs(event, 'desserts')">desserts</button>
            <button class="w3-bar-item w3-button tablink" onclick="openSecondaryTabs(event, 'entrees')">entrees</button>
             <!-- <button class="w3-bar-item w3-button tablink" onclick="openSecondaryTabs(event, 'favourites')">favourites</button>
            <button class="w3-bar-item w3-button tablink" onclick="openSecondaryTabs(event, 'pasta')">pasta</button>
            <button class="w3-bar-item w3-button tablink" onclick="openSecondaryTabs(event, 'seafood')">seafood</button> -->
        </div>
    </nav>
    <div id="secondary-nav">
            <div id="blank"></div>
            <!-- location to push secondary tabs -->
            <div id="secondary-tabs">
                <div id="desserts" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>recipe name</h4>
                </div>
                <div id="entrees" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Pasta Dish</h4>
                </div>
                <div id="favourites" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>pasta Dish</h4>
                </div>
                <div id="pasta" class="w3-container recipe-name w3-animate-left" style="display:none" onclick="openRecipe(event, 'pesto')">
                    <h4>pesto</h4>
                </div>
                <div id="seafood" class="w3-container recipe-name w3-animate-left" style="display:none">
                    <h4>Pasta Dish</h4>
                </div>
            </div>
    </div>   
    <div id="background">
        <div id="leftpage-div">
            <img id="left-page" src="images/left-page.png" />
        </div>
        <div class="default-recipe-image-div">
            <img class="recipe-image" src="images/three-peach-sorbet.jpg" />
        </div>
        <div id="right-page-div">
            <img id="time-ribbon" src="images/time-ribbon.png " />
            <img id="right-page" src="images/right-page.png"/>
        </div>
    </div>
    <button id="addRecipeBtn" onclick="toggle()">
        <img src="./images/add-button.jpg"/>
    </button>
    <!-- Adding a task form -->
    <!-- collapsable form -->
    <div class="collapse row border mb-5 " id="collapse-form">
        <h2 class="text-center">Add Your Recipe</h2>
        <br>
        <form>
            <div class="mb-3">
                <input id="recipe-name-input" aria-label="Recipe Name" type="text" class="form-control" placeholder="Recipe Name *" />
                <span id="errMsgName" class="errorMsg" style="color: #C71717"></span>
            </div>
            <div class="row" id="smallrow">
                <div class="col-6">
                    <input id="category-input" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Recipe category"/>
                    <datalist id="datalistOptions">
                        <option value="desserts">
                        <option value="entrees">
                        <option value="favourites">
                        <option value="pasta">
                        <option value="seafood">
                    </datalist>
                    <span id="errMsgCategory" class="errorMsg" style="color: #C71717"></span>
                </div>
                <div class="col-6">
                    <input id="time-input" type="text" class="form-control"  placeholder="Time To Prepare" />
                </div>
            </div>
            <ul id="dynamic-list" style="display:none"></ul>
            <div id="ing-row" class="row">
                
                <div class="col-9">
                    <input id="ingredients-input" aria-label="Ingredients" type="text" class="form-control" placeholder="Ingredients *"/>
                    <span id="errMsgIngredients" class="errorMsg" style="color: #C71717"></span>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" onclick="addItem()">add item</button>
                </div>
            </div>
            <ol id="dynamic-list-2" style="display:none"></ol>
            <div id="ins-row" class="row">
                
                <div class="col-10">
                    <input id="instructions-input" aria-label="Instructions" type="text" class="form-control" placeholder="Add A Step"/>
                    <span id="errMsgInstructions" class="errorMsg" style="color: #C71717"></span>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="addInstructions()">add</button>
                </div>
            </div>
            <!-- <span id="image-choice">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <img class="radio-images" src="images/recipe-images/french-banana-waffles.jpg">
                    </label>
            </span> -->
            <button id="btnSub" type="button" class="btn btn-primary">
                Add Recipe
            </button>
        </form>
    </div>
    
    <!-- div for recipe-sets -->
    <div id="recipe-container">
    </div>    
</body>
</html>
